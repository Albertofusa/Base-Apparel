<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BASE APPAREL</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-information">
          <img class="logo" src="/img/logo.svg" alt="Logo" />
          <h1 class="card-information-title">
            <span style="color: indianred"> WE'RE </span><br />
            COMING <br />
            SOON
          </h1>
          <p class="card-information-p">
            Hello fellow shoppers! We're currently building our new <br />
            fashion store. Add your email below to stay up-to-date whit <br />
            announcements and our launch deals.
          </p>
          <div class="button-form">
            <form action="formulario">
              <input
                class="input"
                type="email"
                name=""
                id=""
                placeholder="Email Address"
              />
            </form>
            <button class="button">
              <i class="fa-solid-fa-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="card-img">
          <img class="img" src="/img/hero-desktop.jpg" alt="Persona" />
        </div>
      </div>
    </main>
  </body>
</html>
